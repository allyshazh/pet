<body2>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div class="container">
    <div class="title">Create an Account</div>
    <div class="content">
      <form action="Register.php" method="POST">

        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" name="firstname" required >
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your name" name="lastname" required >
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required >
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your contact number" name="phone" required >
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password1" id="password1" placeholder="Enter your password" required>
            <i class="bi bi-eye-slash" id="togglePassword1">
            </i>
          </div>
          
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
            <i class="bi bi-eye-slash" id="togglePassword2"></i>
          </div>
        </div>

        <div class="PasswordAlert" style="color: rgb(15, 17, 112);" id="checkPassword">
        </div>

       </div>
  
        <div class="button">
          <input type="submit" value="Register" name="">
        </div>
      </form>
    </div>

    <script>
      //to hide password
      const togglePassword1 = document.querySelector('#togglePassword1');
      const togglePassword2 = document.querySelector('#togglePassword2');
      const password1 = document.querySelector('#password1');
      const password2 = document.querySelector('#password2');
 
      togglePassword1.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
        password1.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('bi-eye');
      });

      togglePassword2.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
        password2.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('bi-eye');
      });
    </script>

    <script>
      //to match password
    function checkPasswordMatch(){
      var password = $("#password1").val();
      var Cpassword = $("#password2").val();

      if(password != Cpassword)
      //if password and confirm password matched.
        $("#checkPassword").html("Password does not match");
      else
        $("#checkPassword").html("")
    }
    $(document).ready(function(){
      $("#password2").keyup(checkPasswordMatch);
    });
    </script>
